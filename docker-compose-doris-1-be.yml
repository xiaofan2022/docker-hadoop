version: '3'
services:
  docker-fe:
    image: "doris:1.2.4-rc01-fe" # 如 "apache/doris:1.1.2-rc06-fe"
    container_name: "doris-fe"
    tty: true
    hostname: "fe"
    restart: always
    ports:
      - 8030:8030
      - 9030:9030
    networks:
      doris_net:
        ipv4_address: 172.20.80.2
  docker-be-1:
    image: "doris:1.2.4-rc01-be" # 如 "apache/doris:1.1.2-rc06-be"
    container_name: "doris-be-1"
    tty: true
    hostname: "be-1"
    restart: always
    ports:
      - 8041:8040
      - 9001:9000
      - 9051:9050
    networks:
      doris_net:
        ipv4_address: 172.20.80.3
  # 请看注意事项！
  register:
    image: "doris:register" # 如 "apache/doris:register"
    container_name: "doris-register"
    hostname: "register"
    privileged: true
    command: ["sh","-c","/root/register_1_be.sh"]
    depends_on:
      - docker-fe
      - docker-be-1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      doris_net:
        ipv4_address: 172.20.80.6
networks:
  doris_net:
    ipam:
      config:
        - subnet: 172.20.80.0/16
