version: '3'
services:
  docker-fe:
    image: "doris:1.2.4-rc01-fe" # 如 "apache/doris:1.1.2-rc06-fe"
    container_name: "doris-fe"
    tty: true
    hostname: "fe"
    restart: always
    ports:
      - 8030:8030
      - 9030:9030
    networks:
      doris_net:
        ipv4_address: 172.20.80.2
  docker-be-1:
    image: "doris:1.2.4-rc01-be" # 如 "apache/doris:1.1.2-rc06-be"
    container_name: "doris-be-1"
    tty: true
    hostname: "be-1"
    restart: always
    ports:
      - 8041:8040
      - 9001:9000
      - 9051:9050
    networks:
      doris_net:
        ipv4_address: 172.20.80.3
  docker-be-2:
    image: "doris:1.2.4-rc01-be" # 如 "apache/doris:1.1.2-rc06-be"
    container_name: "doris-be-2"
    tty: true
    hostname: "be-2"
    restart: always
    ports:
      - 8042:8040
      - 9002:9000
      - 9052:9050
    networks:
      doris_net:
        ipv4_address: 172.20.80.4
  docker-be-3:
    image: "doris:1.2.4-rc01-be" # 如 "apache/doris:1.1.2-rc06-be"
    container_name: "doris-be-3"
    tty: true
    hostname: "be-3"
    restart: always
    ports:
      - 8043:8040
      - 9003:9000
      - 9053:9050
    networks:
      doris_net:
        ipv4_address: 172.20.80.5
  # 请看注意事项！
  register:
    image: "doris:register" # 如 "apache/doris:register"
    container_name: "doris-register"
    hostname: "register"
    privileged: true
    command: ["sh","-c","/root/register.sh"]
#    entrypoint:
#      - tail
#      - -f
#      - /dev/null
    depends_on:
      - docker-fe
      - docker-be-1
      - docker-be-2
      - docker-be-3
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      doris_net:
        ipv4_address: 172.20.80.6
networks:
  doris_net:
    ipam:
      config:
        - subnet: 172.20.80.0/16
